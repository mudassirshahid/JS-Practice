        // In above example now we have only two button but if we have 100 buttons then we write manually again and again above code NO we make method/Function name like clickHandler to perform above task on multiple times dynamically. Below the Example:
        // Real world example of lexical scoping and closure
         
        function clickHandler(color){
            // document.body.style.backgroundColor = `${color}`

            return function(){
                document.body.style.backgroundColor = `${color}`
            }
        }

        document.getElementById('orange').onclick = clickHandler("orange")
        document.getElementById('green').onclick = clickHandler("green")
