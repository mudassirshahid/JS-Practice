<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout JS</title>
</head>
<body  style="background: #060606; color: white">
    <h1>Welcome to..</h1>
    <button id="stop">stop</button>
</body>

<script>
    // Async 

    // setTimeout(function() {
    //     console.log("Mudassir");
    // }, 2000)

    //Using function reference

    // const sayName = function() {
    //     myName = "Mudassir"
    //     console.log(myName);
    // }

    // setTimeout(sayName, 2000)

    //Change html content using DOM properties with setTimeout

    const changeText = function() {
        document.querySelector('h1').
        innerHTML = "Welcome to Async JS"
    }

    // setTimeout(changeText, 2000)`

    // To stop your setTimeout using clearTimeout

    const changeMe = setTimeout(changeText, 2000)
    
    // clearTimeout(changeMe) // This will stop setTimeout value

    // set above method on click button to stop

    document.querySelector('#stop').
    addEventListener('click', function() {
        clearTimeout(changeMe)
        console.log("STOPPED");
    })
     
</script>
</html>

<!-- Difference b/w setTimeout or setInterval -->
<!-- setTimeout run only once and setInterval runs continously -->
