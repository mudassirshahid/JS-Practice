<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Request</title>
</head>
<body style="background-color: #000; color: aliceblue;">

    Value State	Description
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.


</body>
<script>
    // Fetch data using XMLHttpRequest
    const requestUrl = 'https://api.github.com/users/mudassirshahid'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl) 
    //for continously check
    xhr.onreadystatechange = function() {
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText) // we use json.parse to convert string into json. Use json.parse and put value into parenthesis. After this type will be object instead of string
            console.log(typeof data); //see type of data
            console.log(data.bio); //after this. you can write anything to see result
            console.log(data);
        }
    }
    xhr.send()
</script>
</html>
